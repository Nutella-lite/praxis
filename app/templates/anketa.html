<!-- Создайте веб-приложение на Flask, которое включает форму для ввода данных о пользователе в анкету
(имя, город, хобби и возраст). После отправки формы отображайте введенные данные на той же странице. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Анкета</h1>
    <form action="/" method="post">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ваше имя" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Укажите Ваш email">
        </div>
        <div class="form-group">
            <label for="town">Город</label>
            <input type="text" class="form-control" id="town" name="town" placeholder="Укажите Ваш город">
        </div>
        <div class="form-group">
            <label for="age">Возраст</label>
            <input type="text" class="form-control" id="age" name="age" placeholder="Укажите Ваш возраст">
        </div>
        <div class="form-group">
            <label for="hobby">Хобби</label>
            <textarea class="form-control" id="hobby" name="hobby" placeholder="Опишите Ваше хобби" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-info">Отправить</button>
    </form>
</div>

<hr class="my-5">

<div class="container">
    <h2 class="mb-4">Карточки ответивших</h2>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ post.name }}</h5>
                    <p class="card-text">Email: {{ post.email }}</p>
                    <p class="card-text">Город: {{ post.town }}</p>
                    <p class="card-text">Возраст: {{ post.age }}</p>
                    <p class="card-text">Хобби: {{ post.hobby }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
